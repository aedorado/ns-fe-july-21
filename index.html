    <body>

        <h1 id="main-heading">FORMS</h1>

        <form target="_blank" id="input-form" action="a.html" method="" autocomplete="on">

            <label for="form-input-name">Enter your name:</label> 
            <input id="form-input-name" name="firstname" type="text" />
            <br />
            <br />
            <label for="form-input-age">Enter your age:</label> 
            <input id="form-input-age" placeholder="Enter your age" name="age" type="number" step=5 min="0" max="25" />
            <br />
            <br />
            <input id="form-input-pass" placeholder="Password" name="pass" type="password" />

            <br />
            <br />

            <input type="color" name="color" />

            <br />
            <br />

            <input type="date" name="date" min="2021-10-01" min="2021-10-31" />

            <br />
            <br />

            <label for="cgpa">Select CGPA</label>
            <select name="cgpa" id="cgpa" multiple>
                <option disabled>Choose your CGPA</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
                <option value="9">Nine</option>
                <option value="10">Ten</option>
            </select>

            <br />
            <br />

            <textarea name="text" rows="10" cols="25"></textarea>

            <br />
            <br />

            <button type="button">Click me</button>

            <br />


            <fieldset>
                <legend>Choose your radio</legend>
                <input type="radio" value="RED FM" id="rn-red" name="radio-station">
                <label for="rn-red">RED FM</label>
                <input type="radio" value="Mirchi" id="rn-mirchi" name="radio-station"> 
                <label for="rn-mirchi">Mirchi</label>
                <input type="radio" value="Rainbow" id="rn-rainbow" name="radio-station"> FM
                <label for="rn-rainbow">Rainbow</label>  
                <br /><br />
                <input type="radio" id="rn-red-1" name="radio-station-2">
                <label for="rn-red-1">RED FM</label>
                <input type="radio" id="rn-mirchi-1" name="radio-station-2"> 
                <label for="rn-mirchi-1">Mirchi</label>
                <input type="radio" id="rn-rainbow-1" name="radio-station-2"> FM
                <label for="rn-rainbow-1">Rainbow</label>  
            </fieldset>

            <fieldset>
                <legend>Shopping List</legend>
                <input type="checkbox" id="sl-b" name="shopping-list-bike" /> <label for="sl-b">Bike</label>
                <input type="checkbox" id="sl-p" name="shopping-list-phone" /> iPhone
                <input type="checkbox" id="sl-h" name="shopping-list-house" /> House
                <!-- <input type="radio" id="rn-red" name="radio-station">
                <label for="rn-red">RED FM</label>
                <input type="radio" id="rn-mirchi" name="radio-station"> 
                <label for="rn-mirchi">Mirchi</label>
                <input type="radio" id="rn-rainbow" name="radio-station"> FM
                <label for="rn-rainbow">Rainbow</label>   -->
            </fieldset>

            <input type="submit" />
            <input type="reset" />

        </form>
