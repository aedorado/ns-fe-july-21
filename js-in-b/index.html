    <div id="my-div"></div>
    <form id="my-form">
        <input id="my-form-input" type="text" placeholder="Type 10 char">

        <p id="form-disp"></p>
        <br>
        <input disabled id="fsb" type="submit">
    </form>

<script>

document.getElementById('my-form-input').addEventListener('keyup', function(event) {
    console.log(event, event.target, event.target.value, event.target.value.length);
    document.getElementById('form-disp').innerHTML = `You have typed ${event.target.value.length} characters.`;
    if (event.target.value.length < 10) {
        document.getElementById('fsb').disabled = true;
    } else {
        document.getElementById('fsb').disabled = false;
    }
});

document.getElementById('my-form').addEventListener('submit', function(event) {
    let len = document.getElementById('my-form-input').value.length;
    if (len < 10) {
        document.getElementById('my-form-input').style.border = '1px solid red';
        event.preventDefault();
    }
});



document.getElementById('checkbox').addEventListener('click', function(event) {
    event.preventDefault();
});
